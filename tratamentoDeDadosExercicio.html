<script>
    var name = window.prompt('Digite o seu nome') //variavel cujo identificador name, RECEBE o comando prompt//
    window.alert(`Seja bem vindo(a), ${name}`) // aqui eu mostro o resultado qnd o usuário digitar seu nome e o que faz aparecer seu nome, 
        //$ {} é a concatenação (junção) da referencia a variavel, lembrando que eu tenho que colocar o simbolo do dolar e a variavel dentro da
        //chaves, e toda a mensagem que escrevi dentro do comando alert, seja craseado
        // outra maneira mais antiga de concatenar é digitando o mais + (porém e mais tbm serve como adição: soma)
</script>
